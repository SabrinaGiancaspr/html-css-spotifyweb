<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <title>Spotify</title>
</head>
<body>
  <div id="app">
    <main class="app-content">
<!-- asidebar  -->
      <aside class="sidebar-menu">
        <div class="sidebar-container">
          <ul class="menu-logo">
            
              <li><img class="logo-spotify" src="./img/logo-small.svg" alt=""></li>
              <li><img class="logo-with-title" src="./img/logo.svg" alt=""></li>
              <li><img class="img-nav-sidebar" src="./img/home.svg" alt=""></li>
              <li class="list-item"><span>Home</span></li>
              <li><img class="img-nav-sidebar" src="./img/search.svg" alt=""></li>
              <li class="list-item"><span>Cerca</span></li>
              <li><img class="img-nav-sidebar" src="./img/libreria.svg" alt=""></li>
              <li class="list-item"><span>La tua libreria</span></li>
          </ul>
          <ul class="playlist">
            <li class="playlist-section">PLAYLIST</li>
            <li><i class="fa-solid fa-square-plus"></i> Crea Playlist</li>
            <li>Nuova Playlist</li>
            <li>Nuova Playlist</li>
            <li>Nuova Playlist</li>
            <li>Nuova Playlist</li>
            <li>Nuova Playlist</li>
            <li>Nuova Playlist</li>
            <li>Nuova Playlist</li>
          </ul>
          <ul class="menu-profile">
            <li><img class="download-icon" src="./img/download.svg" alt=""></li>
            <li><img class="profile-icon" src="./img/profile.svg" alt=""></li>
          </ul>
        </div>
      </aside>
<!-- navbar button -->
      <nav>

      </nav>
<!-- playlist -->
      <section class="main-content">

      </section>
    </main>

<!-- mediaplayer playbar -->
    <footer>
      <div class="app-toolbar">
        <div class="container-song-small">
          <figure class="img-album-song">
            <img src="./img/sinister.jpeg" alt="">
          </figure>
          <div class="song-details">
            <ul class="list-song-name">
              <li class="song-title">Sinister</li>
            </ul>
            <ul class="artist-details">
              <li class="song">Brano</li>
              <li>nome</li>
            </ul>
           
          </div> <!--song-detail-->
            <div class="song-icon">
              <ul class="album-controls">
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-folder"></i></li>
              </ul>
            </div>
        </div> <!--container-song-small-->

          <div class="container-playline">
            <div class="icons-playsong">
              <ul class="list-icons-playline">
                <li class="list-item-icon"><i class="fa-solid fa-shuffle"></i></li>
                <li class="list-item-icon"><i class="fa-solid fa-backward-step"></i></li>
                <li class="list-item-icon"><i class="fa-regular fa-circle-play"></i></li>
                <li class="list-item-icon"><i class="fa-solid fa-forward-step"></i></li>
                <li class="list-item-icon"><i class="fa-solid fa-arrow-rotate-right"></i></li>
              </ul>
            </div>
            
            <div class="player">
              <div class="playerbar-container">
                <span class="time">0:25</span>
                <div class="slide-container">
                  <div class="white-line"></div>
                  <div class="gray-line"></div>
                  <div class="circle"></div>
                </div>
                <span class="time">4:35</span>
              </div> <!--playerbar-container-->
            </div> <!--player-->
          </div> <!--container-playline-->

          <div class="container-song-small">
            <div class="volume-slide">
              <ul class="icon-volume">
                <li><i class="fa-solid fa-list"></i></li>
                <li><i class="fa-solid fa-desktop"></i></li>
                <li><i class="fa-solid fa-volume-high"></i></li>
              </ul>
              <div class="slide-container">
                <div class="white-line audio"></div>
                <div class="gray-line"></div>
                <div class="circle track-audio"></div>
              </div>
            </div> <!--volume-slide-->
          </div> <!--container-song-small-->
      </div> <!--app-toolbar-->
    </footer>
  </div> <!-- id app  -->
</body>

</html>
